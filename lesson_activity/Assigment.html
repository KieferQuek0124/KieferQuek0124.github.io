<html>
<head>
<title>Assignment-SAS Help Center</title>
<link rel=icon href=Skadi.jpg type=image/jpg>
<style>
th, td 
{
text-align: center;
}
</style>
</head>
<body bgcolor=pink text=black>
<h1 align=center>SAS Help Center</h1>
<table border="4" style="width: 60%;" align="center">
<tr>
<th>No.</th>
<th>Name</th>
<th>Gender</th>
<th>Age</th>
<th>Height</th>
<th>Weight</th>
<th>BMI</th>
</tr>
<tbody id="SAS Table"></tbody>
</table>
<script>
fetch('Assigment.xml')
  .then(response => response.text())
  .then(data => {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(data, 'text/xml');
    const shc1 = xmlDoc.getElementsByTagName('shc');
    const table = document.getElementById('SAS Table');
    for (let i = 0; i <shc1.length; i++) {
      const shc = shc1[i];
      const name = shc.getElementsByTagName('name')[0].textContent;
      const gender = shc.getElementsByTagName('gender')[0].textContent;
      const age = shc.getElementsByTagName('age')[0].textContent;
      const height = shc.getElementsByTagName('height')[0].textContent;
      const weight = shc.getElementsByTagName('weight')[0].textContent;
      const bmi = shc.getElementsByTagName('bmi')[0].textContent;
      const row = table.insertRow(i);
      const numberCell = row.insertCell(0);
      const nameCell = row.insertCell(1);
      const genderCell = row.insertCell(2);
      const ageCell = row.insertCell(3);
      const heightCell = row.insertCell(4);
      const weightCell = row.insertCell(5);
      const bmiCell = row.insertCell(6);
      numberCell.innerHTML = i + 1;
      nameCell.innerHTML = name;
      genderCell.innerHTML = gender;
      ageCell.innerHTML = age;
      heightCell.innerHTML = height;
      weightCell.innerHTML = weight;
      bmiCell.innerHTML = bmi;
    }
  })
  .catch(error => console.error(error));
</script>

</body>
</html>
