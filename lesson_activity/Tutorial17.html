<html>
<head>
<title>Form - Text Input</title>
<link rel=icon href=.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<style>
h1 {
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
body {
  font-size: 20px;
  background-image:url(giphy.gif)
  background-repeat:no-repeat;
  background-size:cover;
}

th {
  text-shadow: 0 0 3px #FF0000;
}

</style>
</head> 
<center>

<form>  
<table>

<h1>Personal details:</h1>


<tr>
<th>First Name:</th>
<td><input type=text name=fname></td>
</tr>

<tr>
<th>Last Name:</t>
<td><input type=text name=lname></td>

</tr>

<tr>
<th>Gender:</th>
<td><input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female</td>
</tr>


<tr>
<th>Choose your favorite subjects:</th><br>
<td><input type=checkbox name=fav_sub value=DCS4103>DCS4103
<input type=checkbox name=fav_sub value=DCS3003>DCS3003
<input type=checkbox name=fav_sub value=MST1003>MST1003
<input type=checkbox name=fav_sub value=MST2003>MST2003<br></td>

</tr>

<tr>
<th>Address:</th>
<td><textarea rows=4 cols=50 name=address></textarea></td>

</tr>

<tr>
<th>Date of birth:</th>
<td><input type=date name=dob></td>

</tr>

<tr>
<th>Login password:</th>
<td><input type=password name=loginpass></td>

</tr>

<tr>
<th rowspan="2">Course:</th>
<td><select>
<option value="0">- List of Course-</option>

<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>

<option value="DIB">Diploma In Bussiness</option>
<option value="DAS">Diploma In Airline Service</option>
</select></td>
<br>
</tr>


<tr>
<td><input type=submit value=Submit>
<input type=reset value=Reset>
</td>
</tr>

</table>
</form>  



</center>
</body>
</html>
